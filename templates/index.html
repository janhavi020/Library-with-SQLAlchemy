<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
      {%if not books%}
      <p>The library is empty</p>
      {%endif%}
      <ul>
      {%for book in books%}
       <li>
         {{book.title}} - {{book.author}} - {{book.rating}}/10
        <a href="{{url_for('edit_rating', id=book.id)}}">Edit rating</a> /
           <a href="{{ url_for('delete', id=book.id) }}">Delete</a>
       </li>
        {% endfor %}
    </ul>

    <a href="{{url_for('add')}}">Add New Book</a>
  </body>
</html>
